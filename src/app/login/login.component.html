<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
          <span class="anchor" id="formLogin"></span>
    
          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
              <form class="form" #myForm="ngForm" (keydown)="EnterSubmit($event, myForm.form)">
                <div class="form-group">
                  <label for="uname1">Username</label>
                  <input type="text" class="form-control rounded-0" [(ngModel)]="name" name="username" required>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control rounded-0" [(ngModel)]="password" name="password" required>
                </div>
                <p style="display:inline-block">New user ? <a href="javascript:void(0);" (click)="navigateToReg();">Sign up</a> instead</p>
                <button type="button" (click)="loginUser()" class="btn btn-success float-right">Sign in</button>
              </form>
            </div>
            <!--/card-block-->
           
          </div>
          <!-- /form card login -->
    
        </div>
    
    
      </div>
</div>
